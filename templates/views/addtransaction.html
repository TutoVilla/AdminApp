{% extends "layout.html" %}

{% block header %}
<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap" />
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('home') }}" class="nav-link px-2 link-body-emphasis">Overview</a></li>
        <li><a href="{{ url_for('addtransaction') }}" class="nav-link px-2 link-secondary">Add Transaction</a></li>
        <li><a href="{{ url_for('accountdetails') }}" class="nav-link px-2 link-body-emphasis">Account Details</a></li>
        {% if accounts|length < 3 %} <li><a href="{{ url_for('addact') }}" class="nav-link px-2 link-body-emphasis">Add
            Account</a></li>
          {% endif %}
      </ul>
      <h8 class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">Welcome {{ current_user.fullname
        }} </h8>
      <a class="btn btn-outline-primary me-2" href="{{ url_for('logout') }}">Logout</a>

      </ul>
    </div>
  </div>
  </div>
</header>

{% endblock %}

{% block body %}
<div class="col-12 card bg-dark text-white p-2 m-2" style="border-radius: 1rem">
    <form class="row justify-content-center" action="/addtransaction" method="POST">
        <div class="card-header border rounded col-4 m-2 p-2">
        <p class="font-weight-bold">Select Account:</p>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <select class="p-2 card-body form-control" name="accountSelected" id="accountSelected" placeholder="Account to Select" required>
            <option value="..." selected>Select</option>
            {% for account in accounts %}
            <option value="{{ account.id }}">{{ account.currency }}</option>
            {% endfor %}
        </select>
        
        
    </div>
    <div class="border rounded col-4 m-2 p-2" id="actualaccount">
        
    </div>
    
</form>
</div>
   

<div>
  <form class="row justify-content-center" action="/addtransaction" method="POST">
    <div class="card bg-dark text-white p-1 m-2  text-center justify-content-center align-items-center" style="border-radius: 1rem" id="showholders">
        
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="static/js/addtransaction.js"></script>
{% endblock %}
