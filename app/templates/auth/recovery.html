{% extends "./layout.html" %} {% block body %}

<div class="container-fluid py-5">
    <div class="container-fluid col-auto d-flex justify-content-center">
      <div class="card bg-dark text-white" style="border-radius: 1rem">
        <div class="card-body p-5 text-center">
          <form class="form-signin" action="/recovery" method="POST">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <br />
            {% for message in messages %}
            <div class="alert alert-primary alert-dismissible" role="alert">
              <strong>{{ message }}</strong>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
            {% endfor %} {% endif %} {% endwith %}

            <div class="container-fluid">
              <h2 class="fw-bold">RECOVER PASSWORD</h2>

              <input
                type="hidden"
                name="csrf_token"
                value="{{ csrf_token() }}"
              />
              <div class="container-fluid col-auto p-0">
              <div class="row form-outline form-white justify-content-center">
              <p> Please enter your email</p>
              </div>
              <div class="row form-outline form-white justify-content-center mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="email"
                  style="width: 13rem;"
                />
              </div>
            </div>  
              
              <button class="btn btn-outline-light col-auto mb-3" type="submit">
                Submit
              </button>
            </div>
          </form>
          <div>
            <p>
              Don't have an account?
              <a href="{{ url_for('signup') }}" class="text-white-50 fw-bold"
                >Sign Up</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  
</div>

{% endblock %}
